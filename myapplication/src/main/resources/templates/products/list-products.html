<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Product Storage</title>
</head>

<body>
<div class="container">
    <br>
    <div style="text-align: center;">
    <h3>Product Storage</h3>
    <hr>

    <br>

    <a th:href="@{/products/showFormForAdd}"
       class="btn btn-success btn-lg mb-3">
        Click here to add products
    </a>
        <br>

    <br>
    <table class="table table-bordered table-striped table-hover">
        <thead class="bg-secondary">
        <tr>
            <th class="text-white">Name</th>
            <th class="text-white">Category</th>
            <th class="text-white">Price</th>
            <th class="text-white">Action</th>
        </tr>
        </thead>

        <tbody class="bg-light">
        <tr th:each="tempProduct: ${products}">

            <td th:text="${tempProduct.name}" />
            <td th:text="${tempProduct.category}" />
            <td th:text="${tempProduct.price}" />
            <td>
                <a th:href="@{/products/showFormForUpdate(productId=${tempProduct.id})}"
                   class="btn btn-primary btn-sm"
                   style="margin-right: 10px;">
                    Update
                </a>
                <a th:href="@{/products/delete(productId=${tempProduct.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this product from storage?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
